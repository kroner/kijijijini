<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Robert Krone's Capstone for TDI Fall 2020">
  <meta name="author" content="">
  <link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon.png') }}">

  <title>kijijijini - appraise your stuff!</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/scrolling-nav.css') }}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">kijijijini</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/about.html">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="https://github.com/kroner/kijijijini">github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="https://www.kijiji.ca/b-buy-sell/city-of-toronto/c10l1700273">kijiji</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-info text-white">
    <div class="container text-center">
      <h1>kijijijini</h1>
      <p class="lead">appraise your stuff!</p>
    </div>
  </header>

  <section id="urlInput" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h4>listing url or id:</h4>
          <form action="/" id="url" method="post">
            <div class="form-group">
              <input type="text" name="url" class="form-control" id="titleBox" placeholder="">
            </div>
            <input type="hidden" name="form" value="url">
            <input class="btn btn-primary" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="listingInput">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h4>your listing:</h4>
          <form action="/" id="listing" method="post">
            <div class="form-group">
              <select class="form-control" name="item" id="item" required>
                <option value = "" selected>Item type</option>
                <option value = "chair-recliner">chair-recliner</option>
                <option value = "bed-mattress">bed-mattress</option>
                <option value = "couch-futon">couch-futon</option>
                <option value = "dining-table-set">dining-table-set</option>
                <option value = "coffee-table-ottoman">coffee-table-ottoman</option>
                <option value = "hutch-display-cabinet">hutch-display-cabinet</option>
                <option value = "dresser-wardrobe">dresser-wardrobe</option>
                <option value = "furniture-other-table">furniture-other-table</option>
                <option value = "bookcase-shelves">bookcase-shelves</option>
                <option value = "other-furniture">other-furniture</option>
                <option value = "buy-sell-desks">buy-sell-desks</option>
                <option value = "tv-table-entertainment-unit">tv-table-entertainment-unit</option>
                <!--
                <option value = "indoor-decor-accent">indoor-decor-accent</option>
                <option value = "kitchen-dining">kitchen-dining</option>
                <option value = "indoor-lighting-fan">indoor-lighting-fan</option>
                <option value = "rug-carpet-runner">rug-carpet-runner</option>
                <option value = "home-indoor-other">home-indoor-other</option>
                <option value = "storage-organization">storage-organization</option>
                <option value = "bathware-bathroom">bathware-bathroom</option>
                <option value = "bedding">bedding</option>
                <option value = "window-treatment">window-treatment</option>
                <option value = "holiday-event-seasonal">holiday-event-seasonal</option>
                <option value = "fireplace-firewood">fireplace-firewood</option>
                -->
              </select>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="{{ title | safe }}">
            </div>

            <div class="form-group">
              <textarea class="form-control" name="description" id="description" rows="3" placeholder="Description">{{ description | safe }}</textarea>
            </div>
            <input type="hidden" name="form" value="listing">
            <input class="btn btn-primary" type="submit" value="Submit">
          </form>

        </div>
      </div>
    </div>
  </section>

  <section id="price" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h4>price suggestion:</h4>
          <h4 class="text-success">&nbsp;&nbsp; {{ price }}</h4>
          <br>
          <br>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{{ url_for('static',filename='js/scrolling-nav.js') }}"></script>

</body>

</html>
